<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbiosys - Login</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../main.css">
</head>
<body>

    <main>
        <h1>Faça login com sua conta</h1>

        <form>
            <label>
                E-mail:
                <input type="email" name="email" id="ipt_email">
            </label>

            <label>
                Senha:
                <input type="password" name="password" id="ipt_password">
            </label>

            <button id="buttonSubmit" type="submit">Entrar</button>
        </form>

        <p>Não possui conta? <a href="#">cadastre-se aqui</a></p>
    </main>
    
    <script src="./index.js"></script>
</body>
</html>
