<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simbiosys - Cadastro</title>
    <link rel="stylesheet" href="../../main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <main>
        <div id="modal">
            <div id="modal_header">Text Header</div>
            <div id="modal_body">Text Body</div>
        </div>

        <h1>Crie sua conta agora</h1>

        <form>

            <label>
                Nome:
                <input type="text" name="name" id="ipt_name">
                <span></span>
            </label>

            <label>
                E-mail:
                <input type="text" name="email" id="ipt_email">
                <span></span>
            </label>

            <label>
                Senha:
                <input type="password" name="password" id="ipt_password">
                <span></span>
            </label>

            <label>
                Confirmação da senha:
                <input type="password" name="password_confirm" id="ipt_password_confirm">
                <span></span>
            </label>

            <button id="buttonSubmit" type="submit">Entrar</button>
        </form>

        <p>Já possui conta? <a href="../login/index.html">faça login aqui</a></p>
    </main>
    
    <script src="../../utils/input.js"></script>
    <script src="../../utils/email.js"></script>
    <script src="../../utils/password.js"></script>
    <script src="./index.js"></script>
</body>
</html>
